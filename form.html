<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Penggemar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Formulir Penggemar Idola Saya</h1>
    </header>
    <main>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <ul>
                <li><a href="index.html">Halaman Utama</a></li>
                <li><a href="form.html">Halaman Formulir</a></li>
                <li><a href="table.html">Halaman Tabel</a></li>
            </ul>
        </nav>

        <div class="container">
            <form id="fanForm" class="h-card">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" class="p-name" required>

                <label for="dob">Tanggal Lahir:</label>
                <input type="date" id="dob" name="dob" class="bday" required>

                <label>Jenis Kelamin:</label>
                <input type="radio" id="male" name="gender" value="Laki-laki" class="p-gender" required>
                <label for="male">Laki-laki</label>
                <input type="radio" id="female" name="gender" value="Perempuan" class="p-gender" required>
                <label for="female">Perempuan</label>

                <label for="favorite">Idola Favorit:</label>
                <input type="text" id="favorite" name="favorite" class="p-note" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="u-email" required>

                <button type="submit">Submit</button>
            </form>
        </div>

        <script>
            document.getElementById('fanForm').addEventListener('submit', function(event) {
                event.preventDefault();

                let name = document.getElementById('name').value;
                let dob = document.getElementById('dob').value;
                let gender = document.querySelector('input[name="gender"]:checked').value;
                let favorite = document.getElementById('favorite').value;
                let email = document.getElementById('email').value;

                let fanData = {
                    name: name,
                    dob: dob,
                    gender: gender,
                    favorite: favorite,
                    email: email
                };

                let fanList = JSON.parse(localStorage.getItem('fans')) || [];
                fanList.push(fanData);
                localStorage.setItem('fans', JSON.stringify(fanList));

                window.location.href = "table.html";
            });
        </script>
    </main>
    <footer>UTS-Pemrograman Web Ashoka Tatang Solihin-122140051</footer>
</body>
</html>
